apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ps-ks8-ingress
spec:
  ingressClassName: azure-application-gateway
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: ps-products-service
                port:
                  number: 80
